<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects</title>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Raleway', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            color: var(--text-color);
            background: var(--bg-color);
            transition: background 0.5s, color 0.5s;
        }

        :root {
            --bg-color: linear-gradient(135deg, #6e45e2, #88d3ce);
            --text-color: #333;
            --card-bg-color: #ffffff;
            --card-text-color: #333;
            --btn-bg-color: #333;
            --btn-text-color: #fff;
            --btn-hover-bg-color: #000;
            --gradient-bg: linear-gradient(135deg, #89f7fe, #66a6ff);
        }

        [data-theme="dark"] {
            --bg-color: #121212;
            --text-color: #f0f4f8;
            --card-bg-color: #1e1e1e;
            --card-text-color: #f0f4f8;
            --btn-bg-color: #333;
            --btn-text-color: #fff;
            --btn-hover-bg-color: #000;
            --gradient-bg: linear-gradient(135deg, #2c3e50, #4ca1af);
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header img {
            width: 80px;
            margin-bottom: 20px;
        }

        .header h1 {
            font-size: 3rem;
            color: var(--text-color);
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .header p {
            font-size: 1.2rem;
            color: var(--text-color);
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
        }

        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            width: 100%;
            max-width: 1200px;
        }

        .card {
            background: var(--card-bg-color);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
            position: relative;
        }

        .card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            transition: transform 0.3s;
        }

        .card-content {
            padding: 20px;
            text-align: center;
            color: var(--card-text-color);
        }

        .card h3 {
            margin-bottom: 10px;
            font-size: 1.5rem;
            font-weight: 700;
        }

        .card p {
            color: var(--card-text-color);
            font-size: 1rem;
            font-weight: 300;
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.3);
            opacity: 0;
            transition: opacity 0.3s;
        }

        .card:hover::before {
            opacity: 1;
        }

        .card:hover img {
            transform: scale(1.1);
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
        }

        .back-button, .theme-toggle {
            position: absolute;
            padding: 10px 20px;
            background: var(--btn-bg-color);
            color: var(--btn-text-color);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.3s, transform 0.3s;
        }

        .back-button {
            top: 20px;
            left: 20px;
        }

        .theme-toggle {
            top: 20px;
            right: 20px;
        }

        .back-button:hover, .theme-toggle:hover {
            background: var(--btn-hover-bg-color);
            transform: scale(1.05);
        }

        @media (max-width: 768px) {
            .card {
                flex: 1 1 calc(50% - 20px);
            }
        }

        @media (max-width: 480px) {
            .card {
                flex: 1 1 100%;
            }
        }

        /* Additional Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes glow {
            from {
                box-shadow: 0 0 10px #89f7fe, 0 0 20px #66a6ff;
            }
            to {
                box-shadow: 0 0 20px #89f7fe, 0 0 30px #66a6ff;
            }
        }

        .card:hover {
            animation: glow 1.5s infinite alternate;
        }
    </style>
</head>
<body>
  <header>
    <button class="back-button" onclick="goBack()">Back</button>
    <button class="theme-toggle" onclick="toggleTheme()">Toggle Theme</button>
    <div class="header">
        <h1>Peters Joshua</h1>
        <p>Projects i have built</p>
    </div>
    </header>
    <div class="container">
        <div class="card" onclick="redirectTo('https://nebulaz7.github.io/Todo-list')">
            <img src="images/project/Todo.jpg" alt="">
            <div class="card-content">
                <h3>To-do list</h3>
                <p>This is my first project which is a very simple to-do list. I used HTML, CSS and Javascript to create.</p>
            </div>
        </div>
        <div class="card" onclick="redirectTo(#)">
            <img src="image2.jpg" alt="">
            <div class="card-content">
                <h3>Wallet dashboard</h3>
                <p>Coming soon</p>
            </div>
        </div>
        <!-- Add more cards as needed -->
    </div>
    <script>
        function redirectTo(url) {
            window.location.href = url;
        }

        function goBack() {
            window.history.back();
        }

        function toggleTheme() {
            const body = document.body;
            if (body.getAttribute('data-theme') === 'dark') {
                body.setAttribute('data-theme', 'light');
            } else {
                body.setAttribute('data-theme', 'dark');
            }
        }
    </script>
</body>
</html>
